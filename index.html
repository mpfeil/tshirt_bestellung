<!doctype html>
<html ng-app>
<head>
<meta charset="utf-8">
<title>T-Shirt Bestellliste</title>
<script src="bower_components/jquery/jquery.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<style type="text/css">
#tab {
  width: 50%;
  margin-left: 50%;
}

div#form {
  float: left;
  width: 50%;
}

table {
  width: 100%;
}

div.field, div.actions {
  margin-bottom: 10px;
  text-align: center;
  vertical-align: middle;
   }

input {
  height: 2em;
  font-size: 1.2em; }

input[type="submit"] {
  margin-top: 0.5em;
}

input[type="radio"] {
  display: none; }

.radio_label {
  display: inline-block;
  height: 25px;
  width: 100px;
  vertical-align: middle;
  background-color: lightgrey;
  border: 3px solid transparent; }

.selector_label {
  width: 25px;
}

.preview {
}

.shirt {
  display: inline-block;
  height: 260px;
  width: 200px;
  float: left;
  background-color: attr(data-color); }

.shirt_text {
  color: red;
  margin-top: -10px;
  font-size: 16pt; }

.shirt_text:before {
  content: attr(data-study); 
}

.selector_container {
  height: 260px;
  width: 100px;
  float: left;
}

.globus {
  fill: red;
  fill-rule: nonzero;
  height: 200px; 
}

input[type="radio"]:checked + label {
  border: 3px solid red;
  font-weight: bold; }

input[type="radio"]:disabled + label {
  color: grey;
  background-color: lightgrey;
}

.geo {
  background-color: orange; }

.gi {
  background-color: #336699; }

.loek {
  background-color: green; }

.black {
  background-color: black;
}

.herren {
  background-color: cornflowerblue;
}

.damen {
  background-color: lightcoral;
}

.city_green {
  background-color: forestgreen;
}

.navy {
  background-color: navy;
    fill: red;
  fill-rule: nonzero;
}

.river_blue {
  background-color: cornflowerblue;
}

.chocolate {
  background-color: chocolate;
}

.red {
  background-color: red;
}

.white {
  background-color: ghostwhite;
}

.natural {
  background-color: wheat;
}

.neon_gruen {
  background-color: yellowgreen;
}

.neon_pink {
  background-color: deeppink;
}

.blau {
  background-color: steelblue;
}

.hellblau {
  background-color: skyblue;
}

label.neon_gelb {
  background-color: yellow;
}

p.neon_gelb {
  color: yellow;
}

.gelb {
 background-color: gold;
}

.beige {
  background-color: beige;
}

.kackbraun {
  background-color: saddlebrown;
}

.orange {
 background-color: darkorange;
}

.neon_orange {
  background-color: orange;
}
</style>
<script type="text/javascript">
  ShirtCtrl = function($scope) {
    $scope.shirtAnzahl = 1;
    $scope.femaleSelected = function() {
      return ($scope.shirtGeschlecht === 'Damen' ? true : false);
    };
    $scope.shirtFarbe = 'black';
    $scope.shirts = [];

    $scope.addShirt = function() {
      $scope.shirts.push(
        {
          name:$scope.shirtName,
          email:$scope.shirtEmail,
          anzahl:$scope.shirtAnzahl,
          studiengang:$scope.shirtStudiengang,
          geschlecht:$scope.shirtGeschlecht,
          groesse:$scope.shirtGroesse,
          farbe:$scope.shirtFarbe,
          aufdruck:$scope.shirtAufdruck
        });
      $scope.reset();
    };
  }
</script>
</head>
<body ng-controller="ShirtCtrl">
<div id="form">
<form accept-charset="UTF-8" ng-submit="addShirt()">
  <div class="field">
    <input placeholder="Name" type="text" ng-model="shirtName" />
  </div>
  <div class="field">
    <input placeholder="E-Mail" type="email" ng-model="shirtEmail" />
  </div>
  <div class="field">
    <label for="shirt_anzahl">Anzahl</label><br />
    <input type="number" ng-model="shirtAnzahl" />
  </div>
  <div class="field">
    <input id="shirt_studiengang_geo" type="radio" value="GEO" ng-model="shirtStudiengang" />
    <label class="radio_label geo" for="shirt_studiengang_geo">GEO</label>
    <input id="shirt_studiengang_loek" type="radio" value="Lök" ng-model="shirtStudiengang" />
    <label class="radio_label loek" for="shirt_studiengang_loek">Lök</label>
    <input id="shirt_studiengang_gi" type="radio" value="GI" ng-model="shirtStudiengang" />
    <label class="radio_label gi" for="shirt_studiengang_gi">GI</label>
  </div>
  <div class="field">
    <input id="shirt_geschlecht_herren" type="radio" value="Herren" ng-model="shirtGeschlecht" />
    <label class="radio_label herren" for="shirt_geschlecht_herren">Herren</label>
    <input id="shirt_geschlecht_damen" type="radio" value="Damen" ng-model="shirtGeschlecht" />
    <label class="radio_label damen" for="shirt_geschlecht_damen">Damen</label>
  </div>
  <div class="field">
    <input id="shirt_groesse_xxl" type="radio" value="XXL" ng-model="shirtGroesse" ng-disabled="femaleSelected()" />
    <label class="radio_label" for="shirt_groesse_xxl">XXL</label>
    <input id="shirt_groesse_xl" type="radio" value="XL" ng-model="shirtGroesse" />
    <label class="radio_label" for="shirt_groesse_xl">XL</label>
    <input id="shirt_groesse_l" type="radio" value="L" ng-model="shirtGroesse" />
    <label class="radio_label" for="shirt_groesse_l">L</label>
    <input id="shirt_groesse_m" type="radio" value="M" ng-model="shirtGroesse" />
    <label class="radio_label" for="shirt_groesse_m">M</label>
    <input id="shirt_groesse_s" type="radio" value="S" ng-model="shirtGroesse" />
    <label class="radio_label" for="shirt_groesse_s">S</label>
  </div>
  <div class="field preview">
    <div class="selector_container" style="margin-left:18%;">
      <input id="shirt_farbe_black" type="radio" value="black" ng-model="shirtFarbe" ng-change="update_preview()" />
      <label class="radio_label selector_label black" for="shirt_farbe_black"></label>
      <input id="shirt_farbe_city_green" type="radio" value="city_green" ng-model="shirtFarbe" ng-change="update_preview()" />
      <label class="radio_label selector_label city_green" for="shirt_farbe_city_green"></label>
      <input id="shirt_farbe_navy" type="radio" value="navy" ng-model="shirtFarbe" ng-change="update_preview()" />
      <label class="radio_label selector_label navy" for="shirt_farbe_navy"></label>
      <input id="shirt_farbe_river_blue" type="radio" value="river_blue" ng-model="shirtFarbe" ng-change="update_preview()" />
      <label class="radio_label selector_label river_blue" for="shirt_farbe_river_blue"></label>
      <input id="shirt_farbe_chocolate" type="radio" value="chocolate" ng-model="shirtFarbe" ng-change="update_preview()" />
      <label class="radio_label selector_label chocolate" for="shirt_farbe_chocolate"></label>
      <input id="shirt_farbe_red" type="radio" value="red" ng-model="shirtFarbe" ng-change="update_preview()" />
      <label class="radio_label selector_label red" for="shirt_farbe_red"></label>
      <input id="shirt_farbe_white" type="radio" value="white" ng-model="shirtFarbe" ng-change="update_preview()" />
      <label class="radio_label selector_label white" for="shirt_farbe_white"></label>
      <input id="shirt_farbe_natural" type="radio" value="natural" ng-model="shirtFarbe" ng-change="update_preview()" />
      <label class="radio_label selector_label natural" for="shirt_farbe_natural"></label>
    </div>
    <div class="shirt" ng-class="shirtFarbe">
      <svg xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:cc="http://creativecommons.org/ns#" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd" xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape" id="svg2" version="1.1" inkscape:version="0.48.4 r9939" width="180.1" height="220" xml:space="preserve"><metadata id="metadata8"><rdf:RDF><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title/></cc:Work></rdf:RDF></metadata><defs id="defs6"><clipPath clipPathUnits="userSpaceOnUse" id="clipPath16"><path d="m 0 841.9 595.3 0 L 595.3 0 0 0 0 841.9 z" id="path18" inkscape:connector-curvature="0"/></clipPath></defs><g id="g10" inkscape:groupmode="layer" inkscape:label="vorlage_gi" transform="matrix(1.25,0,0,-1.25,-122.58747,508.26787)"><path inkscape:connector-curvature="0" id="path142" d="m 174.6 273.8 c -22.9 -0 -44.8 13.1 -54.9 35 -6.8 14.7 -7.4 31.1 -1.8 46.3 5.6 15.2 16.8 27.3 31.5 34.1 0 0 0.7 0.3 2.9 1.3 0.2 0.1 0.4 0.1 0.6 -0 0.2 -0.1 0.3 -0.3 0.4 -0.4 l 1.2 -5 c 0.1 -0.3 -0.1 -0.6 -0.4 -0.8 -0 -0 -0.1 -0 -0.1 -0.1 l -0.1 -0 c -0.1 -0 -0.1 -0.1 -0.2 -0.1 -0.3 -0.1 -0.9 -0.4 -1.8 -0.8 -0.9 -0.4 -1.7 -0.8 -2.5 -1.2 -25.8 -13.5 -36.5 -44.7 -24.3 -71 12.1 -26.2 42.8 -38.3 69.7 -27.6 0.3 0.1 0.7 -0 0.9 -0.4 0.1 -0.3 -0 -0.7 -0.4 -0.9 -27.6 -11.1 -59 1.3 -71.5 28.2 -12.5 27 -1.5 59 24.9 72.8 0.8 0.4 1.6 0.8 2.5 1.3 0.8 0.4 1.4 0.6 1.8 0.8 l -0.9 3.6 c -1.6 -0.7 -2.2 -1 -2.2 -1 -14.4 -6.7 -25.4 -18.5 -30.9 -33.3 -5.5 -14.8 -4.9 -30.9 1.8 -45.2 13.2 -28.5 46.4 -41.7 75.7 -30 0.3 0.1 0.7 -0 0.9 -0.4 0.1 -0.3 -0 -0.7 -0.4 -0.9 -7.4 -2.9 -15 -4.3 -22.5 -4.3" class="globus"/><path inkscape:connector-curvature="0" id="path130" d="m 143.7 310.4 c -5.3 0 -10.5 0.6 -15.3 1.7 -0.4 0.1 -0.6 0.5 -0.5 0.8 0.1 0.4 0.4 0.6 0.8 0.5 16.2 -3.8 36.1 -1 54.6 7.7 1       <p class="shirt_text" data-study="{{shirtStudiengang.toLowerCase()}}" ng-class="shirtAufdruck"> | münster</p>
    </div>
    <div class="selector_container">
      <input id="shirt_aufdruck_weiss" type="radio" value="weiss" ng-model="shirtAufdruck" />
      <label class="radio_label selector_label white" for="shirt_aufdruck_weiss"></label>
      <input id="shirt_aufdruck_neon_gruen" type="radio" value="neon_gruen" ng-model="shirtAufdruck" />
      <label class="radio_label selector_label neon_gruen" for="shirt_aufdruck_neon_gruen">N</label>
      <input id="shirt_aufdruck_rot" type="radio" value="rot" ng-model="shirtAufdruck" />
      <label class="radio_label selector_label red" for="shirt_aufdruck_rot"></label>
      <input id="shirt_aufdruck_neon_pink" type="radio" value="neon_pink" ng-model="shirtAufdruck" />
      <label class="radio_label selector_label neon_pink" for="shirt_aufdruck_neon_pink">N</label>
      <input id="shirt_aufdruck_blau" type="radio" value="blau" ng-model="shirtAufdruck" />
      <label class="radio_label selector_label blau" for="shirt_aufdruck_blau"></label>
      <input id="shirt_aufdruck_hellblau" type="radio" value="hellblau" ng-model="shirtAufdruck" />
      <label class="radio_label selector_label hellblau" for="shirt_aufdruck_hellblau"></label>
      <input id="shirt_aufdruck_neon_gelb" type="radio" value="neon_gelb" ng-model="shirtAufdruck" />
      <label class="radio_label selector_label neon_gelb" for="shirt_aufdruck_neon_gelb">N</label>
      <input id="shirt_aufdruck_gelb" type="radio" value="gelb" ng-model="shirtAufdruck" />
      <label class="radio_label selector_label gelb" for="shirt_aufdruck_gelb"></label>
      <input id="shirt_aufdruck_beige" type="radio" value="beige" ng-model="shirtAufdruck" />
      <label class="radio_label selector_label beige" for="shirt_aufdruck_beige"></label>
      <input id="shirt_aufdruck_schwarz" type="radio" value="schwarz" ng-model="shirtAufdruck" />
      <label class="radio_label selector_label black" for="shirt_aufdruck_schwarz"></label>
      <input id="shirt_aufdruck_kackbraun" type="radio" value="kackbraun" ng-model="shirtAufdruck" />
      <label class="radio_label selector_label kackbraun" for="shirt_aufdruck_kackbraun"></label>
      <input id="shirt_aufdruck_orange" type="radio" value="orange" ng-model="shirtAufdruck" />
      <label class="radio_label selector_label orange" for="shirt_aufdruck_orange"></label>
      <input id="shirt_aufdruck_neon_orange" type="radio" value="neon_orange" ng-model="shirtAufdruck" />
      <label class="radio_label selector_label neon_orange" for="shirt_aufdruck_neon_orange">N</label>
    </div>
  </div>
  <div class="actions">
    <input type="submit" value="Neue Bestellung" />
  </div>

</form>
</div>
<div id="tab">
  <table>
    <thead>
      <tr>
        <td>Name</td>
        <td>E-Mail</td>
        <td>Anzahl</td>
        <td>Studiengang</td>
        <td>Geschlecht</td>
        <td>Größe</td>
        <td>Farbe</td>
        <td>Aufdruck</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="shirt in shirts">
        <td>{{shirt.name}}</td>
        <td>{{shirt.email}}</td>
        <td>{{shirt.anzahl}}</td>
        <td>{{shirt.studiengang}}</td>
        <td>{{shirt.geschlecht}}</td>
        <td>{{shirt.groesse}}</td>
        <td>{{shirt.farbe}}</td>
        <td>{{shirt.aufdruck}}</td>
      </tr>
    </tbody>
</div>
 
</body>
</html>
